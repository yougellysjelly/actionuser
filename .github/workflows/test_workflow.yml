on:
  push:
    tags: "v*"
  release:
    types: [published]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - uses: actions/checkout@v3
      - id: foo
        uses: yougellysjelly/myactions/echo-action@v2
        with:
          who-to-greet: $GITHUB_REPOSITORY
          repository-to-clone: $GITHUB_REPOSITORY
          tag-to-checkout: $GITHUB_REF
